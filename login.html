<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/sidebar.js"></script>

    <link rel="stylesheet" href="https://sets.hugeicons.com/YOUR-SET-ID.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="global.css">

</head>

<body>

    <div class="container-fluid p-0">
        <div class="row g-0 vh-100">
            <!-- Left Pane (Visible on large screens) -->
            <div class="col-lg-7 d-none d-lg-flex flex-column justify-content-center align-items-start p-5 left-pane">
                <div class="left-pane-content">
                    <h1 class="display-4 fw-bold">Welcome to QuickFMS ðŸ‘‹</h1>
                    <p class="lead text-white-50 my-4" style="font-size: 1.2rem;">
                        Manage assets, streamline operations, and boost productivity â€” all in one place.
                    </p>
                    <img src="./Images/login-img-left.png" alt="Dashboard Preview" class="img-fluid dashboard-img"
                        onerror="this.onerror=null;this.src='https://placehold.co/600x400/FFFFFF/CCCCCC?text=Dashboard+Preview';" />
                </div>
            </div>

            <!-- Right Pane (Login Form) -->
            <div class="col-lg-5 col-12 d-flex flex-column align-items-center bg-white p-4 p-md-5 right-pane">
                <div class="login-form-container my-auto">
                    <!-- Logo -->
                    <div class="text-start mb-5">
                        <img src="./Images/logo.png" alt="QuickFMS Logo" class="logo-img"
                            onerror="this.onerror=null;this.src='https://placehold.co/150x30/CCCCCC/FFFFFF?text=QuickFMS';">
                    </div>
                    <div class="login-title-sec">
                        <h2 class="mb-2">Welcome back!</h2>
                        <p class="text-muted mb-4">Please enter your details to sign in.</p>
                    </div>


                    <!-- Form -->
                    <form>
                        <div class="mb-3">
                            <label for="companyId" class="form-label">Company Id</label>
                            <input type="email" class="form-control" id="companyId" placeholder="e.g. companyname">
                        </div>
                        <div class="mb-3">
                            <label for="userName" class="form-label">User Name</label>
                            <input type="email" class="form-control" id="userName"
                                placeholder="e.g. john.doe@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password">
                                <span class="input-group-text">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="forgot-password-link">Forgot password?</a>
                        </div>
                        <a href="./index.html" class="btn btn-primary w-100">Login</a>

                    </form>

                    <!-- Divider -->
                    <div class="divider my-4">
                        <span class="divider-text">Or continue with</span>
                    </div>

                    <!-- Google Login -->
                    <button type="button"
                        class="btn btn-outline-secondary w-100 d-flex justify-content-center align-items-center">

                        Continue with Google
                    </button>

                    <!-- ISO Badge -->
                    <div class="text-center mt-5">
                        <!-- <img src="https://i.imgur.com/zmo2pS1.png" alt="ISO 27001 Certified" class="iso-badge"
                            onerror="this.onerror=null;this.src='https://placehold.co/120x50/FFFFFF/CCCCCC?text=ISO+Certified';"> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
